{% extends 'base.html' %}

{% block content %}
<div class="card">
    <h2>Add New Employee</h2>
    <form method="post" style="margin-top: 1rem;">
        {% csrf_token %}
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
            <div>
                <label>First Name:</label>
                <input type="text" name="first_name" required style="width: 100%; padding: 0.5rem; margin-top: 0.5rem;">
            </div>
            <div>
                <label>Last Name:</label>
                <input type="text" name="last_name" required style="width: 100%; padding: 0.5rem; margin-top: 0.5rem;">
            </div>
            <div>
                <label>Email:</label>
                <input type="email" name="email" required style="width: 100%; padding: 0.5rem; margin-top: 0.5rem;">
            </div>
            <div>
                <label>Position:</label>
                <input type="text" name="position" required style="width: 100%; padding: 0.5rem; margin-top: 0.5rem;">
            </div>
            <div>
                <label>Department:</label>
                <input type="text" name="department" required style="width: 100%; padding: 0.5rem; margin-top: 0.5rem;">
            </div>
            <div>
                <label>Salary:</label>
                <input type="number" name="salary" step="0.01" required style="width: 100%; padding: 0.5rem; margin-top: 0.5rem;">
            </div>
            <div>
                <label>Hire Date:</label>
                <input type="date" name="hire_date" required style="width: 100%; padding: 0.5rem; margin-top: 0.5rem;">
            </div>
        </div>
        <button type="submit" style="background-color: #27ae60; color: white; padding: 0.75rem 1.5rem; border: none; border-radius: 4px; margin-top: 1rem; cursor: pointer;">
            Add Employee
        </button>
    </form>
</div>
{% endblock %}
