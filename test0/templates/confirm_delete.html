{% extends 'base.html' %}

{% block content %}
<div class="card">
    <h2>Confirm Delete</h2>
    <div style="padding: 2rem; text-align: center;">
        <p style="font-size: 1.2rem; margin-bottom: 1rem;">
            Are you sure you want to delete <strong>{{ employee.first_name }} {{ employee.last_name }}</strong>?
        </p>
        <p style="color: #e74c3c; margin-bottom: 2rem;">
            This action cannot be undone.
        </p>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" style="background-color: #e74c3c; color: white; padding: 0.75rem 1.5rem; border: none; border-radius: 4px; margin-right: 1rem; cursor: pointer;">
                Yes, Delete
            </button>
            <a href="{% url 'employee_list' %}" style="background-color: #7f8c8d; color: white; padding: 0.75rem 1.5rem; text-decoration: none; border-radius: 4px;">
                Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}
